<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Task №7</title>
</head>
<body>

<div class="container">
    <div class="horizontal-container">
        <button id="button-1">
            Левая колонка
        </button>
        <button id="button-2">
            Обе две
        </button>
        <button id="button-3">
            Правая колонка
        </button>
    </div>

<div class="content">
    <div style="background: blue; height: 100%; width: 50%;" id="cat">
        <img src="img/cat.jpg" alt="cat">
    </div>
    <div style="background: green; height: 100%; width: 50%;" id="dog">
        <img src="img/dog.jpg" alt="dog">
        </div>
    </div>
 </div>

<script type="module">

    let leftbutton = document.getElementById('button-1')
    let cat = document.getElementById('cat')

    let bothbutton = document.getElementById('button-2')

    let rightButton = document.getElementById('button-3');
    let dog = document.getElementById('dog');

    leftbutton.addEventListener('click', e => {
        dog.style.width = "90%";
        cat.style.width = "5%";
        cat.children[0].style.display = "none";
        dog.children[0].style.display = "inline-block";
    });

    rightButton.addEventListener('click', e => {
        dog.style.width = "5%";
        cat.style.width = "90%";
        dog.children[0].style.display = "none";
        cat.children[0].style.display = "inline-block";

    });

    bothbutton.addEventListener('click', e => {
        dog.children[0].style.display = "inline-block";
        cat.children[0].style.display = "inline-block";
        dog.style.width = "100%";
        cat.style.width = "100%";

    });
</script>


</body>
</html>
